name: Build and Deploy Documentation

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'docs/**'
      - 'tbsim/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
      - docs-pages
    paths:
      - 'docs/**'
      - 'tbsim/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
  
      - name: Install tbsim
        run: pip install -e .[dev]
  
      - name: Install Python dependencies
        working-directory: ./docs
        run: |
          pip install -r requirements.txt
  
      - name: Clean existing build
        working-directory: ./docs
        run: |
          rm -rf _build
          rm -rf _site
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
  
      - name: Setup Python kernel for notebooks
        working-directory: ./docs
        run: |
          python -c "import tbsim; print('TBSim imported successfully')"
  
      - name: Build documentation with Sphinx
        working-directory: ./docs
        run: |
          # First try to build with warnings as errors
          make html SPHINXOPTS="-W --keep-going" || {
            echo "Build with warnings as errors failed, attempting to build without warnings as errors..."
            make html SPHINXOPTS="--keep-going"
          }
  
      - name: Setup Pages
        uses: actions/configure-pages@v4
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
