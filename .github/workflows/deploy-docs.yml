name: Build and Deploy Documentation

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - docs-pages
    paths:
      - 'docs/**'
      - 'tbsim/**'
      - 'scripts/**'
      - '.github/workflows/deploy-docs.yml'
      - 'binder/**'
  pull_request:
    branches:
      - main
      - docs-pages
    paths:
      - 'docs/**'
      - 'tbsim/**'
      - 'scripts/**'
      - 'binder/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Quarto
        uses: quarto-dev/setup-quarto@v1
        with:
          version: '1.4.0'

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install tbsim package
        run: |
          pip install -e .
          pip freeze

      - name: Install documentation dependencies
        working-directory: ./docs
        run: |
          pip install -r requirements-quarto.txt
          pip freeze

      - name: Verify Binder configuration
        run: python .github/scripts/verify_binder.py

      - name: Build documentation with Quarto
        working-directory: ./docs
        run: |
          quarto render --to html
          quarto check

      - name: Verify build output
        working-directory: ./docs
        run: |
          if [ -f "_site/index.html" ]; then
            echo "Documentation built successfully!"
            ls -la _site/
          else
            echo "Documentation build failed!"
            exit 1
          fi

      - name: Test tutorial functionality
        run: |
          cd docs
          python ../.github/scripts/test_tutorial_imports.py

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_site/
          retention-days: 30

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs-pages'
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_site/

      - name: Verify downloaded artifacts
        run: |
          echo "=== Verifying downloaded artifacts ==="
          ls -la docs/_site/
          if [ -f "docs/_site/index.html" ]; then
            echo "     index.html found in downloaded artifacts!"
            ls -la docs/_site/index.html
          else
            echo "     index.html not found in downloaded artifacts!"
            echo "Available files:"
            ls -la docs/_site/
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo " Documentation deployed successfully!"
          echo " Documentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo " GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          # Store URL for potential use in other steps
          echo "DEPLOYMENT_URL=${{ steps.deployment.outputs.page_url }}" >> $GITHUB_ENV
          echo "GITHUB_PAGES_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_ENV

  build-preview:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request'
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_site/

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview
          path: docs/_site/
          retention-days: 7
