name: Build and Deploy Documentation

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - docs-july24
    paths:
      - 'docs/**'
      - 'tbsim/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
      - docs-july24
    paths:
      - 'docs/**'
      - 'tbsim/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tbsim package
        run: |
          pip install -e .
          pip freeze

      - name: Install documentation dependencies
        working-directory: ./docs
        run: |
          pip install -r requirements.txt
          pip freeze

      - name: Build documentation
        working-directory: ./docs
        run: |
          make html
          ls -la _build/html/

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs-july24'
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo "üöÄ Documentation deployed successfully!"
          echo "üìñ Documentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üîó GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          # Store URL for potential use in other steps
          echo "DEPLOYMENT_URL=${{ steps.deployment.outputs.page_url }}" >> $GITHUB_ENV
          echo "GITHUB_PAGES_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_ENV

  build-preview:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request'
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview
          path: docs/_build/html/
          retention-days: 7

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check if documentation was built successfully
            const docsPath = 'docs/_build/html/';
            if (fs.existsSync(docsPath)) {
              const files = fs.readdirSync(docsPath);
              const hasIndex = files.includes('index.html');
              
              if (hasIndex) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `üìö **Documentation Preview Available**
                  
                  Documentation has been built successfully for this PR. You can download the preview artifacts to view the changes locally.
                  
                  **Files built:**
                  - ${files.length} files generated
                  - Main entry point: \`index.html\`
                  
                  To view the preview:
                  1. Go to the Actions tab
                  2. Find this workflow run
                  3. Download the "documentation-preview" artifact
                  4. Extract and open \`index.html\` in your browser
                  
                  Once this PR is merged to main, the documentation will be automatically deployed to GitHub Pages.`
                });
              } else {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `‚ö†Ô∏è **Documentation Build Issue**
                  
                  Documentation was built but \`index.html\` was not found. Please check the build logs for any errors.`
                });
              }
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `‚ùå **Documentation Build Failed**
                
                The documentation build directory was not found. Please check the build logs for errors.`
              });
            } 