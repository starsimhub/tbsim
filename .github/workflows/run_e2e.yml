name: Run e2e scripts

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'main' # Set a default branch
      run_additional_tests:
        description: 'Run additional test i.e. scripts\general\run_scenarios.py'
        required: false
        default: 'None'
        type: string

  pull_request: 
    branches:
      - main
  push:
    paths:
      - '**.yml'
      - '**.py'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout tbsim repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
        fetch-depth: 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Step 1.2: Install tbsim
    - name: Install tbsim
      run: |
        ls -l
        pip install -e .
        pip freeze      
          
    # Step 2.1: Checkout starsimhub/starsim repository
    - name: Checkout starsimhub/starsim repository
      uses: actions/checkout@v3
      with:
        repository: 'starsimhub/starsim'
        path: 'starsim'
    
    # Step 2.2: Install starsim
    - name: Install starsim with the latest checked in code in Main branch
      run: |
        cd starsim
        pip install -e .
        pip freeze
        
    # Run tests
    - name: Run Tests
      run: |
        python scripts\general\run_tb.py
        python scripts\general\run_malnutrition.py
        
        
    - name: Run Additional Tests
      if: ${{ github.event.inputs.run_additional_tests != 'None' }}
      working-directory: tests/e2e
      run: |
        echo Starting requested script: ${{ github.event.inputs.run_additional_tests }}....
        python ${{ github.event.inputs.run_additional_tests }}   
      

