name: Run e2e scenarios

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to clone'
        required: true
        default: 'main' # Set a default branch
  pull_request: 
    branches:
      - main
  push:
    paths:
      - '**.yml'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout tbsim repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
        fetch-depth: 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tbsim dependencies
      run: |
        cd tbsim
        pip install .

    - name: Run e2e tests
      run: |
        cd tbsim/tests/e2e
        for file in *.py; do 
          python "$file" || exit 1
        done