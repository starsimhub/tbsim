name: Run e2e scenarios

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'main' # Set a default branch
      run_additional_tests:
        description: 'Run additional test i.e. examples\general\run_this_test.py'
        required: false
        default: 'None'
        type: string

  pull_request: 
    branches:
      - main
  push:
    paths:
      - '**.yml'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout tbsim repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
        fetch-depth: 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tbsim dependencies
      run: |
        pip install .
        
    - name: Clone and Install starsim
      run: |
        git clone https://github.com/starsimhub/starsim.git
        cd starsim
        pip install -e .
    
    - name: Pip List
      run: |
        pip list

    - name: Run e2e tests
      working-directory: tests/e2e
      run: |
        python run_single.py

    - name: Run Additional Tests
      if: ${{ github.event.inputs.run_additional_tests != 'None' }}
      run: |
        echo Starting requested script: ${{ github.event.inputs.run_additional_tests }}....
        python ${{ github.event.inputs.run_additional_tests }}   
          
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: run-artifacts
        path: /home/runner/work/tbsim/tbsim/tests/e2e/
