name: Run e2e scenarios

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'main' # Set a default branch
      run_additional_tests:
        description: 'Run additional test i.e. examples\general\run_this_test.py'
        required: false
        default: 'None'
        type: string

  pull_request: 
    branches:
      - main
  push:
    paths:
      - '**.yml'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout tbsim repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
        fetch-depth: 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Step 1.2: Install tbsim
    - name: Install tbsim
      run: |
        ls -l
        pip install -e .
        pip freeze      
          
    # Step 2.1: Checkout starsimhub/starsim repository
    - name: Checkout starsimhub/starsim repository
      uses: actions/checkout@v3
      with:
        repository: 'starsimhub/starsim'
        path: 'starsim'
    
    # Step 2.2: Install starsim
    - name: Install starsim
      run: |
        cd starsim
        pip install -e .
        pip freeze
        
    # Step 2.3: Install test requirements
    - name: Install test requirements
      working-directory: ./tests
      run: |
        pip install -r requirements.txt
        pip freeze

    # Run tests
    - name: Run Tests
      working-directory: ./tests
      run: pytest test_*.py -n auto --durations=0 --junitxml=test-results.xml 
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
          name: test_results
          path: tests/test-results.xml
