name: Run tests
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize # Triggers on any update to the pull request, like adding commits

  push:
    branches:
      - main # This ensures the workflow runs whenever code is pushed to the main branch
    paths:
      - 'tbsim/**'
      - '**.yml'

concurrency:
  group: ${{ github.ref }}-tests
  cancel-in-progress: true # Cancels any in-progress runs for the same branch or PR

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11'] # Add multiple Python versions

    steps:
      - name: Checkout tbsim repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tbsim
        run: |
          ls -l
          pip install -e .
          pip freeze      

      - name: Install test requirements
        working-directory: ./tests
        run: |
          pip install -r requirements.txt
          pip freeze

      - name: Run Tests
        working-directory: ./tests
        run: pytest test_*.py -n auto --durations=0 --junitxml=test-results.xml
        continue-on-error: true # Continue to next steps even if tests fail

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        if: always() # Ensure this step runs whether tests pass or fail
        with:
          name: test-results-${{ matrix.python-version }}
          path: tests/test-results.xml

      - name: Archive test results in repo
        if: always() # Ensure this step runs whether tests pass or fail
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p archived-results/${{ matrix.python-version }}
          cp tests/test-results.xml archived-results/${{ matrix.python-version }}/test-results-$TIMESTAMP.xml
          
      - name: Commit and push test results archive
        if: always() # Ensure this step runs whether tests pass or fail
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add archived-results/
          git commit -m "Archive test results for Python ${{ matrix.python-version }} on $TIMESTAMP"
          git push
