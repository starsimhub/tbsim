{% extends "!layout.html" %}

{% block extrahead %}
    {{ super() }}
    <!-- Add custom meta tags for better SEO and social sharing -->
    <meta name="description" content="TBsim - A comprehensive tuberculosis simulation framework for epidemiological modeling and intervention analysis">
    <meta name="keywords" content="tuberculosis, simulation, epidemiology, modeling, interventions, TB, public health">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ title|striptags|e }} - TBsim Documentation">
    <meta property="og:description" content="TBsim - A comprehensive tuberculosis simulation framework">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ canonical_url }}">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title|striptags|e }} - TBsim Documentation">
    <meta name="twitter:description" content="TBsim - A comprehensive tuberculosis simulation framework">
    
    <!-- Add custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
{% endblock %}

{% endblock %}
