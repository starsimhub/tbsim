site_name: tbsim Documentation
site_description: Documentation for the tbsim library
site_author: Your Name

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - API Reference:
    - Overview: api/overview.md
  - Tutorials:
    - Example Tutorial: tutorials/example_tutorial.md
    - Tuberculosis Simulation: tutorials/tuberculosis_sim.md
    - TB Interventions: tutorials/tb_interventions_tutorial.md
    - TB-HIV Scenarios: tutorials/run_tbhiv_scens.md
    - TB-HIV Comorbidity: tutorials/tbhiv_comorbidity.md
    - Comprehensive Analyzer Plots: tutorials/comprehensive_analyzer_plots_example.md
  - References: references/index.md

docs_dir: docs
site_dir: site 